<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⛱️</text></svg>'
		/>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>talk-slides · @thi.ng/umbrella</title>
		<link
			href="https://unpkg.com/tachyons@4/css/tachyons.min.css"
			rel="stylesheet"
		/>
		<!-- <link href="./tachyons.min.css" rel="stylesheet"> -->
		<style>
			.top-50 {
				top: 48%;
			}

			.transition {
				transition: all 0.25s ease-in;
			}

			@media print {
				@page {
					size: 8.5in 4.8in;
					size: landscape;
				}
				.noprint {
					display: none;
				}
				.slide {
					page-break-after: always;
				}
			}
		</style>
		<script>
			window.goatcounter = { path: (p) => location.host + p };
		</script>
		<script
			data-goatcounter="https://thing.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
	</head>

	<body class="ma0 pa0 sans-serif">
		<div id="app"></div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
