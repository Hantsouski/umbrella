<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⛱️</text></svg>'
		/>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>zig-todo-list · @thi.ng/umbrella</title>
		<link
			href="https://unpkg.com/tachyons@4/css/tachyons.min.css"
			rel="stylesheet"
		/>
		<style>
			.task {
				display: grid;
				grid-template-columns: 2rem 1fr 11rem;
			}
			.task:nth-child(even) {
				background: #ccc;
			}
			.task:nth-child(odd) {
				background: #eee;
			}
			.task-done {
				background: #af8 !important;
			}

			.fadeout {
				animation-duration: 500ms;
				animation-delay: 500ms;
				animation-name: fadeout;
				animation-fill-mode: forwards;
			}

			@keyframes fadeout {
				0% {
					opacity: 100;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
		<script
			data-goatcounter="https://thing.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
	</head>
	<body class="sans-serif pa2">
		<div id="app"></div>
		<div>
			<a
				class="link"
				href="https://github.com/thi-ng/umbrella/tree/develop/examples/zig-todo-list"
				>Source code</a
			>
		</div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
