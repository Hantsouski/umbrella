<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⛱️</text></svg>'
		/>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>hdom-local-render · @thi.ng/umbrella</title>
		<link
			href="https://unpkg.com/tachyons@4/css/tachyons.min.css"
			rel="stylesheet"
		/>
		<style>
			.nosel {
				user-select: none;
			}
		</style>
		<script>
			window.goatcounter = { path: (p) => location.host + p };
		</script>
		<script
			data-goatcounter="https://thing.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
	</head>
	<body class="sans-serif ma3">
		<div>
			<h1>@thi.ng/hdom component local re-render</h1>
			<p>
				A counter value is supplied every 2 seconds and triggers a full
				DOM update.
			</p>
			<p>
				Clicking on a button immediately triggers a re-render of just
				that component's sub-tree, independently of the main DOM update
				cycle.
			</p>
		</div>
		<div id="app"></div>
		<div class="mv2">
			<a
				class="link"
				href="https://github.com/thi-ng/umbrella/tree/develop/examples/hdom-local-render"
				>Source code</a
			>
		</div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
